{extend name='base/main' /}


{block name="seo"}
<title>{$title|default='老猫管理系统'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{description|default='页面描述'}">
</head>
{/block}

{block name="content"}
<body class="childrenBody">

<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">{$data.title}</h2>
        <div class="layui-colla-content layui-show">
            <div id="content-page"></div><!-- 被分页内容容器 -->
            </div>
    </div>
    
</div>


<div id="layer-page" align="center"></div> <!--分页容器-->
<button class="layui-btn" onclick="article_edit()">修改文章</button>
<button class="layui-btn" onclick="article_del()">删除文章</button>
{/block}


{block name="js"}

<script>

    //使用分页模块
    layui.use(['laypage','element','layer'], function () {
        var laypage = layui.laypage,
            element=layui.element;

        //laypage初始化分页
        Ajaxpage();

        //ajax与后台传送数据，传入当前页码，及文章编号；
        //传回当前页内容，将其渲染模板，并传回总页数等数据，执行一个laypage实例
        function Ajaxpage(curr) {
            $.getJSON("__URL__/blog/articleShow", {
                child_id: {$data.child_id},
                order_id: {$data.order_id},
                page: curr || 1
            }, function (data) {

                if (data.status==0) {

                    //传回当前页内容，将其渲染模板
                    $("#content-page").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
                } else {

                    html = '<div class="panel-body">' + data.result + '</div>';
                    $("#content-page").html(html);

                    //执行一个laypage实例
                    laypage.render({
                        elem: 'layer-page' //注意，这里的 test1 是 ID，不用加 # 号
                        , count: '{$count}', //数据总数，从服务端得到
                        limit: '{$limits}',//每页显示的数量，从服务端得到
                        skip: true,//是否开启跳页
                        skin: '#1AB5B7',//分页组件颜色
                        curr: curr || 1,
                        groups: 3,//连续显示分页数
                        jump: function (obj, first) {
                            if (!first) {
                                Ajaxpage(obj.curr)
                            }
                            $('#content-page').append('<p style="text-align:center">'+'第' + obj.curr + '页，共' + obj.pages + '页'+'</p>');
                        }
                    });
                }
            });
        }
    });

    //打开编辑文章页面
    function article_edit() {
        window.location.href = "__URL__/blog/articleEdit?child_id=" + {$data.child_id}+'&order_id='+{$data.order_id};
    }

    //ajax删除文章
    function article_del() {

            $.ajax({
                url: '__URL__/blog/articleDel',
                data: {"child_id": {$data.child_id},
                "order_id":{$data.order_id}},
                type: 'get',
                success: function (data) {
                    //如果php处理成功，调用此方法

                    if (data.flag == 1) {

                        layer.msg('删除成功!', {icon: 1, time: 1000});
                        window.location.href ="__URL__/blog/blogList?cId=" + {$data.child_id};

                    } else {
                        layer.msg('删除失败!', {icon: 1, time: 1000});
                    }
                }

            });

    }
</script>
{/block}

</body>
</html>
