<script type="text/javascript" src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<script type="text/javascript" src="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/css3pie/2.0beta1/PIE_IE678.js"></script>
{include file='base/_meta' /}
<title>分类编辑</title>
</head>
<body>


<div class="page-container">

  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
            <a class="btn btn-success radius" onclick="select_all('查看全部分类','__URL__/category/selectAll.html')" href="javascript:;"> 查看全部信息</a>
            <a class="btn btn-primary radius" onclick="category_add('添加分类','__URL__/category/add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span>
    <span class="r">共有数据：<strong>54</strong> 条</span> </div>
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="40"><input name="" type="checkbox" value=""></th>
        {foreach name="column" item="vo"}
        <th width="58">{$vo}</th>
        {/foreach}
        <th >操作</th>
      </tr>
      </thead>

      <tbody>

      {volist name="data" id="vl"}

        <tr class="text-c va-m">
          <td width="40"><input name="" type="checkbox" value=""></td>
          {volist name="vl" id="vc"}
          <td width="58">{$vc}</td>
          {/volist}
          <td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}



      </tbody>
    </table>
  </div>
</div>

{include file='base/_footer' /}

<script type="text/javascript" src="__ADMIN__/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__ADMIN__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script>
  /*产品-添加*/
  function select_all(title,url){
    var index = layer.open({
      type: 2,
      title: title,
      content: url
    });
    layer.full(index);
  }
  /*产品-查看*/
  function category_add(title,url,id){
    var index = layer.open({
      type: 2,
      title: title,
      content: url
    });
    layer.full(index);
  }
</script>
</body>
</html>
